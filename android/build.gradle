buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Assurez-vous d'utiliser la version la plus récente du plugin Google Services
        classpath 'com.google.gms:google-services:4.3.15' // Vous pouvez mettre à jour à la dernière version si nécessaire
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
